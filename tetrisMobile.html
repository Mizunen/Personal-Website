<!DOCTYPE html>
<html>
<head>
<title> Tetris Game JS </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="tetris.css">
<style>
  #score{
    display:inline-block;
  }
  div{
    font-size: 25px;
    font-weight: bold;
    font-family: monospace;
    text-align: center;
  }

  canvas{
    display: block;
    margin:0 auto;
  }
  </style>
</head>
<body>
  <canvas id= 'tetris' width = '300' height = '600'></canvas>
  <div>
    Score: <div id ='score'> 0</div>
    <div>
      <table align = "center"><tr>
        <td></td>
        <td><button class='btn btn-lg control' id = "turn">Rotate</button></td>
        <td></td>
        </tr>
        <tr>
          <td><button class='btn btn-lg control' id ="left">  Left </button></td>
          <td></td>
          <td><button class='btn btn-lg control' id ="right"> Right</button></td>
        </tr>
        <tr>
          <td></td>
          <td><button class='btn btn-lg control' id = "down"> Down </button></td>
        </tr>
      </table>
      <br></br>
      <p>Made by adding buttons to the <a href="https://www.youtube.com/watch?v=HEsAr2Yt2do">Code Explained</a> tetris.</p>

  <script src = 'tetrominoes.js'></script>
  <script src = 'tetrisMobile.js'></script>
</html>
